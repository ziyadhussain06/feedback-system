<div>
    <app-side-nav [menuId]="2"></app-side-nav>
    <div class="lg:pl-60  ">
        <div class="">
            <app-navbar></app-navbar>
        </div>
        <div class="py-3 px-4">
            <div class="">
                <div class="border-b py-3 px-4 flex justify-between">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Admin Dashboard</h2>
                    <button (click)="openModal()" type="button"
                        class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M12 5V19M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        Add Company
                    </button>
                </div>
            </div>
        </div>

        <div class="">
            <div class="mx-auto max-w-7xl py-4 px-6">
                <div class="grid grid-cols-3 space-x-2 border-0 ">
                    <div class="bg-gray-100 px-4 py-6 sm:px-6 lg:px-8 grid-cols-2 border-0 rounded-md">
                        <p class="text-sm font-medium leading-6 text-gray-900">Total Companies</p>
                        <div class="flex justify-between">
                            <p class="mt-2 flex items-baseline gap-x-2">
                                <span class="text-4xl font-semibold tracking-tight text-gray-900">12</span>
                            </p>
                            <img src="../../../assets/images/_Chart mini.svg" />
                        </div>
                    </div>
                    <div class="border-2 px-2 py-6  grid-cols-1 col-span-2 border-0 rounded-md ">
                        <div class="grid grid-cols-3 ">
                            <div class="md:border-r-2 px-4">
                                <p class="text-sm font-medium leading-6 text-gray-900">Total Positive Reviews</p>
                                <div class="flex justify-between">
                                    <p class="mt-2 flex items-baseline gap-x-2">
                                        <span class="text-4xl font-semibold tracking-tight text-gray-900">35367</span>
                                    </p>

                                </div>

                            </div>
                            <div class="md:border-r-2 px-4">
                                <p class="text-sm font-medium leading-6 text-gray-900">Total Negative Reviews</p>
                                <div class="flex justify-between">
                                    <p class="mt-2 flex items-baseline gap-x-2">
                                        <span class="text-4xl font-semibold tracking-tight text-gray-900">2367</span>
                                    </p>
                                </div>
                            </div>
                            <div class="px-4">
                                <p class="text-sm font-medium leading-6 text-gray-900">Total Average Reviews</p>
                                <div class="flex justify-between">
                                    <p class="mt-2 flex items-baseline gap-x-2">
                                        <span class="text-4xl font-semibold tracking-tight text-gray-900">237</span>
                                    </p>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--graph-->

        <!--Company list-->
        <div class="">
            <app-compnay-list></app-compnay-list>
        </div>
        <!--Add Company modal-->
        <div class="">
            <app-new-company-modal [isOpen]="isModalOpen()" (closeModalEvent)="closeModal()"></app-new-company-modal>
        </div>

    </div>
</div>
